<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    #judul{
            background-color: rgb(2, 153, 83);
            font-family: 'Lucida Console';
        }
    #form{
            font-family: 'Lucida Console';
    }
    
  </style>
</head>
<body>



<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Try-O</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a style="text-align: right;" class="nav-link" href="">Contact Admin</a>
      </li> 
    </ul>
  </div>  
</nav>

<div class="jumbotron text-center" style="margin-bottom:0 " id="judul">
    <h1>TryO - Lihat Nilai</h1>
    <p></p> 
</div>

<div class="container" style="margin-top:100px" id="form">
  <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">NO</th>
            <th scope="col">Tanggal Pengerjaan</th>
            <th scope="col">Mata Pelajaran</th>
            <th scope="col">Nilai</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>19/03/2021</td>
            <td>Matematika</td>
            <td>70</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>19/03/2021</td>
            <td>Bahasa Indonesia</td>
            <td>85</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>19/03/2021</td>
            <td>IPA</td>
            <td>90</td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-secondary">Kembali</button>   
  </div>
</div>



</body>
</html>
